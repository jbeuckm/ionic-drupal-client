<div>

    <div>
        <label for="username">username</label>
        <input autocorrect="off" autocapitalize="off" spellcheck="false" type="text" ng-model="login.username" id="username" />
    </div>

    <div>
        <label for="password">password</label>
        <input type="password" ng-model="login.password" id="password" />
    </div>

    <button class="button button-clear button-balanced" ng-click="createNewAccount()">create new account</button>

</div>
